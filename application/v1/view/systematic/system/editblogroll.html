{extend name="layout/dialog" /}
{block name='content'}
<style>
    .dialog-content{margin:20px;}
    .dialog-footer{position:fixed;right:39%;top:82%}
    .red-color{color:red;}
</style>
<div class="dialog-content">
    <form class="form-horizontal dialog-form" id="form">
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">标题：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" id="title" name="title" value="{$data.title}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-3 control-label">描述：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" id="desc" name="desc" value="{$data.describe}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="link" class="col-sm-3 control-label">URL：</label>
                    <div class="col-sm-9">
                        <input type="text" id="link" class="form-control form-control-sm" name="link" value="{$data.link}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status" class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-9">
                        <select id="status" name="status" class="form-control form-control-sm">
                            {volist name="status" id="status_list"}
                            <option value="{$key}" {if $data['status'] == $key}selected='selected'{/if}>{$status_list}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <div class="td-align dialog-footer">
            <button class="btn btn-warning" onclick="admin_module.cancel_btn()"> <i class="fa fa-close"></i> 取消</button>
            <input type="hidden" name="site_id" id="site_id" value="">
            <button class="btn btn-primary" type="button" onclick="admin_module.edit_blogroll(this)" data="{$data.id}" data-url="{:url('/v1/systematic/system/editblogroll')}"><i class="fa fa-save"></i> 确定提交</button>
        </div>
    </form>
</div>
{/block}
